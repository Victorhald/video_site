<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Videosite</title>
</head>

<body>
    <header>
        <h1>Emils passion for kaffe</h1>
    </header>
    <main>

        <div class="video_container">
            <video controls src="http://victorhald.dk/kea/05_indhold/passion_video/passion_kaffe.mp4"></video>
            <iframe width=" 560" height="315" src="https://www.youtube.com/embed/5i3AMCM7s3Y?si=_ZSebsXEgmUHM7P6"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>


        <div class="gallery">

            <img src="/billeder/DSCF3611.webp" alt="billeder">
            <img src="/billeder/kvaern.webp" alt="kværn">
            <img src="/billeder/espresso.webp" alt="espresso">
            <img src="/billeder/DSCF3621.webp" alt="espresso_format">
            <img src="/billeder/DSCF3630.webp" alt="væg">
            <img src="/billeder/espresso_format.webp" alt="espresso, lang">

        </div>
        <img class="aktivitets" src="/billeder/png.jpg" alt="aktivitets">
        <h1>Lavet af Victor Hald</h1>

    </main>

</body>

</html>
